<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script type="text/javascript" src="../js/login.js"></script>
    <title>login</title>
</head>
<body>
    <div class="loginDiv">
        <div class="title">用户登录</div>
        <hr class="topLine">
        <form action="../ManagerServlet" method="post" onsubmit="return check()">
            <input type="text" name="user" id="user" placeholder="请输入用户名"/>
            <a id="userTip"></a>
            <input type="text" name="pass" id="pass" placeholder="请输入密码"/>
            <a id="passTip"></a>
            <button type="submit" id="loginBtn">登录</button>
        </form>
        <hr class="bottomLine">
        <span id="remember"><input type="checkbox" name=""/>记住密码</span>
        <span id="forget"><a href="">忘记密码</a></span>
        </div>
</body>
</html>
